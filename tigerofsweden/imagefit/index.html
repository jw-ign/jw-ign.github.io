<html>
  <head>
		<style>
			@media (max-aspect-ratio: 1/1) {
				.carousel {
					flex-direction: row !important;;
				}

				#desc {
					width: 100vw !important;
					top: calc(100vh - 140px) !important;
				}

				img {
					width: 100vw !important;;
					object-fit: cover !important;;
					height: calc(100vh - 140px) !important;
				}
			}

			/*  Between 1:1 and 2:1 */
			@media (max-aspect-ratio: 2/1) and (min-aspect-ratio: 1/1) {
				.image.fit {
					height: 100vh;
				}

				img {
					height: 100%;
				}

				img.fit {
					object-fit: cover;
				}
			}

			/*  Default or wider than 2:1 */
			.carousel {
				display: flex;
				flex-direction: column;
			}

			#desc {
				position: fixed;
				width: 50vw;
				top: 0;
				right: 0;
			}

			img {
				width: 50vw;
			}

		</style>
	</head>
	<body style="margin: 0;">

		<div class="carousel">
			<div class="image">
				<img src="https://jw-ign.github.io/tigerofsweden/imagefit/images/product03.jpg?raw=true" id="image1" class="fit"/>
			</div>
			<div class="image">
				<img src="https://jw-ign.github.io/tigerofsweden/imagefit/images/product04.jpg?raw=true" id="image2" class="fit"/>
			</div>
			<div class="image">
				<img src="https://jw-ign.github.io/tigerofsweden/imagefit/images/product06.jpg?raw=true" id="image3" class="fit"/>
			</div>
		</div>
		<div style="height: 100vh; padding: 16px; box-sizing: border-box; background-color: #FFFEFC;" id="desc">
			Product description
		</div>
	</body>
</html>
